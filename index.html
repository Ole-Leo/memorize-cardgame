<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Card Game</title>
  </head>
  <body>
    <main class="main">
      <div class="app"></div>
    </main>
    <script>
      const app = document.querySelector('.app');
      window.application = {
        blocks: {},
        screens: {},
        renderScreen: function (screenName) {
          window.application.screens[screenName]();
        },
        renderBlock: function (blockName, container, additional = '') {
          window.application.blocks[blockName](container, additional);
        },
        difficulty: '',
        timers: [],
      };
    </script>
    <script src="scripts/template-engine.js"></script>
    <script src="scripts/cards-list.js"></script>
    <script src="scripts/start-screen.js"></script>
    <script src="scripts/game-screen.js"></script>
  </body>
</html>
