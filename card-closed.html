<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main">
      <div class="app">
        <header class="header">
          <div class="time-in-game">
            <p class="timer">00:00</p>
          </div>
          <button class="start-button">Начать заново</button>
        </header>
        <div class="cards-area"></div>
      </div>
    </main>
    <script src="/scripts/template-engine.js"></script>
    <script src="cards-list.js"></script>
    <script>
      const cardArea = document.querySelector('.cards-area');
      const cardsList = JSON.parse(cards);

      function cardEngineTemplate(card) {
        return {
          tag: 'article',
          cls: 'card',
          content: [
            {
              tag: 'img',
              attrs: {
                src: card['back-img'],
              },
            },
          ],
        };
      }

      cardsList.reverse().forEach(card => {
        cardArea.appendChild(templateEngine(cardEngineTemplate(card)));
      });
    </script>
  </body>
</html>
